<div class="container">
    <mat-card>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (submit)="submit()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error *ngIf="form.get('email')?.hasError('required')">Veuillez renseigner votre email</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="text" formControlName="password">
                    <mat-error *ngIf="form.get('password')?.hasError('required')">Veuillez renseigner votre mot de passe</mat-error>
                </mat-form-field>
                <mat-error *ngIf="error">{{ error }}</mat-error>
                <button mat-raised-button color="primary">Connexion</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
